apiVersion: v1
kind: Service
metadata:
  name: influx-svc
spec:
  type: ClusterIP
  selector:
    app: influx
  ports:
  - protocol: TCP
    port: 8086
    targetPort: 8086

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influx-claim
spec:
  storageClassName: influx-volume
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: influx
spec:
  selector:
    matchLabels:
      app: influx
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: influx
    spec:
      volumes:
      - name: influx-storage
        persistentVolumeClaim:
          claimName: influx-claim
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock
      containers:
      - name: influx
        image: influx_image
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
        volumeMounts:
        - name: influx-storage
          mountPath: /var/lib/influxdb
        - name: dockersock
          mountPath: /var/run/docker.sock